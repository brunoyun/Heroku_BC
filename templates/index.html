<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ML Cancer API</title>
</head>


<body>
    <div class="login">
        <h1>Breast cancer prediction</h1>

        <form action="{{ url_for('predict')}}"method="post">

            <label for="mean_radius">Mean Radius</label>
            <input type="number" step="any" name="mean radius" id="mean_radius" value={{ mean_radius | default("14.127292", true) }} required="required"/> <br>

            <label for="mean_texture">Mean Texture</label>
            <input type="number" step="any" name="mean texture" id="mean_texture" value={{ mean_texture | default("19.289649", true) }} required="required"/> <br>

            <label for="mean_perimeter">Mean Perimeter</label>
            <input type="number" step="any" name="mean perimeter" id="mean_perimeter" value={{ mean_perimeter   |default("91.969033", true) }} required="required"/> <br>

            <label for="mean_area">Mean Area</label>
            <input type="number" step="any" name="mean area" id="mean_area" value={{ mean_area | default("654.889104",true) }} required="required"/> <br>

            <input type="hidden" step="any" name="mean smoothness" value="0.096360" required="required"/>
            <input type="hidden" step="any" name="mean compactness" value="0.104341" required="required"/>
            <input type="hidden" step="any" name="mean concavity" value="0.088799" required="required"/>
            <input type="hidden" step="any" name="mean concave points" value="0.048919" required="required"/>
            <input type="hidden" step="any" name="mean symmetry" value="0.181162" required="required"/>
            <input type="hidden" step="any" name="mean fractal dimension" value="0.062798" required="required"/>
            <input type="hidden" step="any" name="radius error" value="0.405172" required="required"/>

            <label for="texture_error">Texture Error</label>
            <input type="number" step="any" name="texture error" id="texture_error" value={{ texture_error | default("1.216853",true) }} required="required"/> <br>

            <label for="perimeter_error">Perimeter Error</label>
            <input type="number" step="any" name="perimeter error" id="perimeter_error" value={{ perimeter_error | default("2.866059",true) }} required="required"/> <br>

            <label for="area_error">Area Error</label>
            <input type="number" step="any" name="area error" id="area_error" value={{ area_error | default("40.337079",true) }} required="required"/> <br>

            <input type="hidden" step="any" name="smoothness error" value="0.007041" required="required"/>
            <input type="hidden" step="any" name="compactness error" value="0.025478" required="required"/>
            <input type="hidden" step="any" name="concavity error" value="0.031894" required="required"/>
            <input type="hidden" step="any" name="concave points error" value="0.011796" required="required"/>
            <input type="hidden" step="any" name="symmetry error" value="0.020542" required="required"/>
            <input type="hidden" step="any" name="fractal dimension error" value="0.003795" required="required"/>
            <input type="hidden" step="any" name="worst radius" value="16.269190" required="required"/>

            <label for="worst_texture">Worst Texture</label>
            <input type="number" step="any" name="worst texture" id="worst_texture" value={{worst_texture | default("25.677223",true)}} required="required"/> <br>

            <label for="worst_perimeter">Worst Perimeter</label>
            <input type="number" step="any" name="worst perimeter" id="worst_perimeter" value={{ worst_perimeter | default("107.261213",true)}} required="required"/> <br>

            <label for="worst_area">Worst Area</label>
            <input type="number" step="any" name="worst area" id="worst_area" value={{ worst_area | default("880.583128",true) }} required="required"/> <br>

            <input type="hidden" step="any" name="worst smoothness" value="0.132369" required="required"/>
            <input type="hidden" step="any" name="worst compactness" value="0.254265" required="required"/>
            <input type="hidden" step="any" name="worst concavity" value="0.272188" required="required"/>
            <input type="hidden" step="any" name="worst concave points" value="0.114606" required="required"/>
            <input type="hidden" step="any" name="worst symmetry" value="0.290076" required="required"/>
            <input type="hidden" step="any" name="worst fractal dimension" value="0.083946" required="required"/>

            <button type="submit">Predict</button>
        </form>

        <br>
        <br>
        {{ prediction_text }}
    </div>
</body>
</html>
